name: Build & Deploy contest-api (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: contest-api
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: ContestApi/ContestApi.csproj

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify project path
        run: |
          test -f "$PROJECT_PATH" || { echo "❌ PROJECT_PATH not found: $PROJECT_PATH"; exit 1; }
          echo "✅ Found: $PROJECT_PATH"

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "$PROJECT_PATH"

      - name: Build (Release)
        run: dotnet build "$PROJECT_PATH" -c Release --no-restore

      - name: Publish (Release)
        run: dotnet publish "$PROJECT_PATH" -c Release -o ./publish --no-build

      - name: Deploy to Azure App Service (prod)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
